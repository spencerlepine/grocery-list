on: [push, pull_request]
  
env:
  CI: true

jobs:
  
  test:
    environment: production_environment
    name: Node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node: [12, 14]
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Create env file
        run: |
          cat << EOF >> .env
          REACT_APP_FIREBASE_API_KEY=${{ secrets.REACT_APP_FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_AUTH_DOMAIN=${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
          REACT_APP_FIREBASE_PROJECT_ID=${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}
          REACT_APP_FIREBASE_STORAGE_BUCKET=${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_FIREBASE_APP_ID=${{ secrets.REACT_APP_FIREBASE_APP_ID }}
          REACT_APP_FIREBASE_MEASUREMENT_ID=${{ secrets.REACT_APP_FIREBASE_MEASUREMENT_ID }}
          REACT_APP_SCANDIT_LISCENSE_KEY=${{ secrets.REACT_APP_SCANDIT_LISCENSE_KEY }}
          REACT_APP_CSE_ID=${{ secrets.REACT_APP_CSE_ID }}
          REACT_APP_CSE_API_KEY=${{ secrets.REACT_APP_CSE_API_KEY }}
          REACT_APP_SPOONACULAR_API_KEY=${{ secrets.REACT_APP_SPOONACULAR_API_KEY }}
          REACT_APP_MAX_THUMBNAIL_SIZE=${{ secrets.REACT_APP_MAX_THUMBNAIL_SIZE }}
          SKIP_PREFLIGHT_CHECK=${{ secrets.SKIP_PREFLIGHT_CHECK }}
          EXTEND_ESLINT=${{ secrets.EXTEND_ESLINT }}
          COVERALL_REPO_TOKEN=${{ secrets.COVERALL_REPO_TOKEN }}
          EOF
          
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Set Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Install npm dependencies
        run: npm install # switch to `npm ci` when Node.js 6 support is dropped

#       - name: Run lint
#         run: npm run lint

      - name: Run tests
        run: npm run test:coverage

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          flag-name: ${{matrix.os}}-node-${{ matrix.node }}
          parallel: true

  finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true
